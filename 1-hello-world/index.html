<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-rc1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-rc1/react-dom.js"></script>

</head>
<body>

	<script>
  var App = React.createClass({
    render:function(){
      return <h1>Hello World</h1>
    }
  });

//React.render will be depricated in the next release
//https://facebook.github.io/react/blog/2015/09/10/react-v0.14-rc1.html#two-packages-react-and-react-dom
  ReactDOM.render(<App />, document.getElementById("app"));

	</script>
		<div id="app"></div>
</body>
</html>
